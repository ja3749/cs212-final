<!DOCTYPE html>
<html>
    <head>
        <title>Task Management Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
        <link id="appearance" href="./style.css" rel="stylesheet">
    </head>
    <body>
        <!-- I am adding the header at the top which will add buttons for navigation Sydney --> 
        <header>
            <div class="nav">
                <h1>Task Management Application</h1>
                <nav>
                    <a href="#">Dashboard</a>
                    <a href="#">Statistics</a>
                    <button>Search</button>
                </nav>
            </div>

            <div class="welcome">
                <h2 id="greeting">Welcome, user!</h2> <!-- I figured we could add an alert that asks for their name and use js to have it displayed here, but we can always cut that if we don't want it-->
                <p id="date">Today's date is: </p>
                <p id="totalTasks">You have amount of tasks to do today</p>
                <button class="btn btn-primary">Dashboard</button>
            </div>
        </header>
        
        <section id="tasks">
            <h2>Tasks:</h2>
            <br>
            <div id="taskList" style="justify-content: center; " class="row row-cols-2 row-cols-md-3 g-4">
            </div>
            <br>
            <div>
                <form id="taskForm">
                    <h3>Submit a task</h3>
                    <input type="text" id="taskTitle" name="taskTitle" class="form-control" placeholder="Enter the task's name" required>
                    <br>
                    <input type="text" id="taskDesc" name="taskDesc" class="form-control" placeholder="Enter the task's description" required>
                    <br>
                    <input type="date" id="taskDeadline" name="taskDeadline" class="form-control" placeholder="Enter the task's due date" required>
                    <br>
                    <label>Enter the task's priority. 0 = Highest, 4 = Lowest</label>
                    <br>
                    <input type="number" id="taskPriority" name="taskPriority" step="1" min="0" max="4" class="quantity field rounded text-center w-25" placeholder="Enter the task's priority" required>
                    <br><br>
                    <button type="submit" id="submitTask" class="btn btn-info">Submit task</button>
                </form>
            </div>
            <br>
            <br>
            <button class="btn btn-primary">Sort by deadline</button>
            <button class="btn btn-secondary">Sort by priority</button>
        </section>

        <section class="statistics">
            <h2>Statistics</h2>
            <p id="taskTotal">Total number of tasks:</p>
            <p id="doneTaskTotal">Completed Tasks:</p>
            <p id="penTaskTotal">Pending Tasks:</p>
        </section>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
