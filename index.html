<!DOCTYPE html>
<html>
    <head>
        <title>Task Management Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
        <link id="appearance" href="./style.css" rel="stylesheet">
    </head>
    <body>
        <header class="mb-4">
            <div>
                <div class="d-flex justify-content-between align-items-center flex-wrap">
                <h1 class="h3 mb-3 mb-md-0">Task Management Application</h1>
                    <nav class="d-flex gap-3">
                        <a href="#">Dashboard</a>
                        <a href="#">Statistics</a>
                        <input type="text" id="searchInput" class="form-control" placeholder="Search tasks...">
                    </nav>
                </div>

            <hr />
                <div class="text-center">
                    <h2 id="greeting"></h2>
                    <p id="date"></p>
                    <p id="totalTasks"></p>
                    <button class="btn">Dashboard</button>
                </div>
            </div>
        </header>

        <section class="hero-section text-center d-flex align-items-center" style="height: 300px;">
            <div class="container">
                <h1 class="herostyle display-5 fw-bold">Stay Organized, Stay Ahead</h1>
                <p class="herostyle lead">Easily manage your tasks to boost your productivity</p>
            </div>
        </section>
        
        <section id="tasks">
            <h2>Pending Tasks:</h2>
            <br>
            <div id="taskList" style="justify-content: center; " class="row row-cols-2 row-cols-md-3 g-4">
            </div>
            <br>
                <button class="btn btn-primary add-task"><i class="fa fa-plus"></i> Add a task</button>
                <button class="btn btn-primary" id="sortDeadline"><i class="fa fa-calendar"></i> Sort by deadline</button>
                <button class="btn btn-secondary" id="sortPriority"><i class="fa fa-tasks"></i> Sort by priority</button>
            <h2>Completed Tasks:</h2>
            <br>
            <div id="completedTaskList" style="justify-content: center; " class="row row-cols-2 row-cols-md-3 g-4">
            </div>
            <br>
            <div>
                <form id="taskForm">
                    <h3>Submit a task</h3>
                    <input type="text" id="taskTitle" name="taskTitle" class="form-control" placeholder="Enter the task's name" required>
                    <br>
                    <input type="text" id="taskDesc" name="taskDesc" class="form-control" placeholder="Enter the task's description" required>
                    <br>
                    <input type="date" id="taskDeadline" name="taskDeadline" class="form-control" placeholder="Enter the task's due date" required>
                    <br>
                    <label>Enter the task's priority.</label>
                    <br>
                    <input type="radio" class="form-check-input" name="taskPriority" value="0" required> Highest <br>
                    <input type="radio" class="form-check-input" name="taskPriority" value="1"> High <br>
                    <input type="radio" class="form-check-input" name="taskPriority" value="2"> Medium <br>
                    <input type="radio" class="form-check-input" name="taskPriority" value="3"> Low <br>
                    <input type="radio" class="form-check-input" name="taskPriority" value="4"> Lowest <br>
                    <br>
                    <button type="submit" id="submitTask" class="btn btn-primary"><i class="fa fa-plus"></i> Add task</button>
                    <button type="reset" id="closeMenu" class="btn btn-primary"><i class="fa fa-window-close"></i> Close</button>
                </form>
            </div>
            <br>
            <br>

        </section>

        <section class="statistics">
            <div class="row align-items-center">
            <!-- Stats Column -->
                <div class="col-md-6">
                    <h2>Statistics</h2>
                    <p id="taskTotal">Total number of tasks:</p>
                    <p id="doneTaskTotal">Completed Tasks:</p>
                    <p id="penTaskTotal">Pending Tasks:</p>
                </div>

            <!-- Img Column -->
                <div class="col-md-6 text-center">
                    <img src="flower2.webp" class="img-fluid rounded shadow">
                </div>
            </div>        
        </section>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
