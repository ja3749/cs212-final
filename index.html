<!DOCTYPE html>
<html>
    <head>
        <title>Task Management Application</title>
        <link id="appearance" href="./style.css" rel="stylesheet">
    </head>
    <body>
        <!-- I am adding the header at the top which will add buttons for navigation Sydney --> 
        <header>
            <div class="nav">
                <h1>Task Management Application</h1>
                <nav>
                    <a href="#">Dashboard</a>
                    <a href="#">Statistics</a>
                    <button>Search</button>
                </nav>
            </div>

            <div class="welcome">
                <h2>Welcome, user!</h2> <!-- I figured we could add an alert that asks for their name and use js to have it displayed here, but we can always cut that if we don't want it-->
                <p>Today's date is: </p>
                <p>You have _ amount of tasks to do today</p>
                <button>Dashboard</button>
            </div>
        </header>
        
        <section id="tasks">
            <h2>Tasks:</h2>
            <div id="taskList" class="row row-cols-1 row-cols-md-2 g-3"></div>
            <form id="taskForm">
                <label for="task">Enter the task's information</label>
                <br>
                <input type="text" id="taskTitle" name="taskTitle" class="form-control" placeholder="Enter the task's name" required>
                <br>
                <input type="text" id="taskDesc" name="taskDesc" class="form-control" placeholder="Enter the task's description" required>
                <br>
                <input type="date" id="taskDeadline" name="taskDeadlie" class="form-control" placeholder="Enter the task's due date" required>
                <br>
                <input type="number" id="taskPriority" name="taskPriority" step="1" min="0" max="4" class="quantity field rounded text-center w-25" placeholder="Enter the task's priority" required>
                <br>
                <button type="submit" id="submitTask" class="btn">Submit task</button>
            </form>
        </section>

        <section class="statistics">
            <h2>Statistics</h2>
            <p>Total number of tasks: </p>
            <p>Completed Tasks: </p>
            <p>Pending Tasks: </p>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
